<div class="card">
  <div class="card-header">Devam/Devamsızlık - {{model.options}} </div>
  <div class="card-block">
    <input type="text" class="form-control mb-3" placeholder="İsime göre filtrelemek için..." required (keyup)='updateFilter($event)'>
  </div>
  <div class="btn-group" style="display:block;">
    <button class="btn" [class.btn-primary]="model.options === item" [class.btn-secondary]="model.options !== item" *ngFor="let item of radioItems"
      type="button" name="options" (click)="model.options=item;listRefresh();">{{item}}</button>

    <div class="input-group" style="width:auto; float:right;margin-right: 20px;">
      <input class="form-control" placeholder="Staj Başlama Tar." name="dp" [displayMonths]=2 [navigation]="navigation" ngbDatepicker
        #d2="ngbDatepicker" />
      <div class="input-group-addon" (click)="d2.toggle()">
        <i class="icon icon-basic-calendar" style="cursor: pointer;"></i>
      </div>
    </div>
    <div class="input-group" style="width:auto; float:right;margin-right: 10px;">
      <input class="form-control" placeholder="Staj Bitirme Tar." name="dp" [displayMonths]=2 [navigation]="navigation" ngbDatepicker
        #d3="ngbDatepicker" />
      <div class="input-group-addon" (click)="d3.toggle()">
        <i class="icon icon-basic-calendar" style="cursor: pointer;"></i>
      </div>
    </div>
  </div>
  <ngx-datatable #datatable [columns]="columns" [columnMode]="'force'" [headerHeight]="40" [footerHeight]="50" [rowHeight]="'auto'"
    [limit]="10" [rows]='rows'>
    <ngx-datatable-row-detail [rowHeight]="100" #myDetailRow (toggle)="onDetailToggle($event)">
      <ng-template let-row="row" ngx-datatable-row-detail-template>
        <div style="padding-left:35px;">
          <div><strong>Address</strong></div>
          <div>{{row.address}}</div>
        </div>
      </ng-template>
    </ngx-datatable-row-detail>
    <ngx-datatable-column name="İsim" [width]="160" prop="firstname"></ngx-datatable-column>
    <ngx-datatable-column name="Soyisim" [width]="160" prop="lastname"></ngx-datatable-column>
    <ngx-datatable-column name="Cinsiyet" [width]="160" prop="gender">
      <ng-template let-row="row" let-value="value" ngx-datatable-cell-template>
        <div *ngIf="value===true">Erkek</div>
        <div *ngIf="value===false">Kadın</div>
      </ng-template>
    </ngx-datatable-column>
    <ngx-datatable-column name="Email" [width]="300" prop="email"></ngx-datatable-column>
    <ngx-datatable-column name="Doğum Tarihi" [width]="300" prop="dob">
      <ng-template let-row="row" let-value="value" ngx-datatable-cell-template>
        {{value | date:'yMMMd'}}
      </ng-template>
    </ngx-datatable-column>
    <ngx-datatable-column name="Staj Başlama" [width]="300" prop="starteddate">
      <ng-template let-row="row" let-value="value" ngx-datatable-cell-template>
        {{value | date:'yMMMd'}}
      </ng-template>
    </ngx-datatable-column>
    <ngx-datatable-column name="Staj Bitirme" [width]="300" prop="endeddate">
      <ng-template let-row="row" let-value="value" ngx-datatable-cell-template>
        {{value | date:'yMMMd'}}
      </ng-template>
    </ngx-datatable-column>
  </ngx-datatable>

</div>
